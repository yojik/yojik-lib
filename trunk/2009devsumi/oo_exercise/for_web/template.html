<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <!-- ここからヘッダ -->
    <title>{config.title}</title>
    <meta http-equiv="Content-Language" content="ja">
    <meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
    <link rel="stylesheet" type="text/css" href="report.css"> 
</head>
<body alink="#ff8000" bgcolor="#ffffff" link="#000080" vlink="#000080">
    <table summary="ヘッダ" border="0" cellpadding="2" cellspacing="0" width="100%" id="HeaderTable">
    <tr>
        <td align="left"><a href="/otc/hiroba/index.html"><img src="/otc/hiroba/img/title.gif" alt="ObjectSquare" border="0" width="210" height="50"></a></td>
        <td align="right" valign="top"><strong>{config.number}</strong></td>
    </tr>
    </table>
    <!-- ここまでヘッダ -->
    <h1>{config.title}<br />
      <span style="font-size: 70%">〜{config.subtitle}〜</span><br /> 
    </h1>
    <center> 
      株式会社オージス総研<br /> 
      {config.author}
    </center> 
    <hr>
    <!-- 本文開始 -->
    {wiki2html('wiki.txt')}
    
    <hr />
    <!-- 記事アンケート -->
    <br>
    <br>
    <form action="/cgi-bin/otc/hiroba/kiji_anquete/kiji_anquete.cgi" method="post">
      <!-- 記事のタイトルを "value" に入力してください -->
      <input value="{config.title}" name="title" type="hidden">
      <!-- 記事の URL を "value" に入力してください  -->

      <input value="{config.url}"
	name="url" type="hidden">
      <table align="center" bgcolor="#333333" border="0" cellpadding="1" cellspacing="0">
	<tbody>
	  <tr>
	    <td>
	      <table bgcolor="#eeeeee" border="0" cellpadding="5" cellspacing="0" width="100%">
		<tbody>
		  <tr>
		    <td align="center" bgcolor="#eeeeee">
		      <font class="txt">記事の内容を 5 点満点で評価してください。<br></font>
		      <div style="white-space: nowrap;">
			<font class="score">
			  <input value="1" name="mark" type="radio">1 点
			  <input value="2" name="mrk" type="radio">2 点
			  <input checked="checked" value="3" name="mark" type="radio">3 点
			  <input value="4" name="mark" type="radio">4 点
			  <input value="5" name="mark" type="radio">5 点</font></div>
		    </td>
		  </tr>
		  <tr>
		    <td align="center" bgcolor="#eeeeee">
		      <div style="white-space: nowrap;">
			<font class="txt">記事に関するコメントがあれば併せてご記入ください。<br>
			</font>
		      </div>
		      <textarea name="text" rows="3" cols="40"></textarea></td>

		  </tr>
		  <tr>
		    <td align="center" bgcolor="#eeeeee">
		      <font class="txt">
			<input value=" 送信 " type="submit">
			<input value=" 削除 " type="reset"></font></td>
		  </tr>
		</tbody>
	      </table>
	    </td>
	  </tr>
	</tbody>
      </table>
    </form>
    <br>
    <br>
    <!-- ここまで -->
    <!-- 以下、フッタ -->

    <hr>
    <table border="0" cellpadding="2" cellspacing="0" width="100%">
      <tbody>
	<tr>
	  <td align="left">
	    <address>
	      &#169;2009 OGIS-RI Co., Ltd.
	    </address>
	  </td>
	  
	</tbody>
    </table>
    <!-- 以上、フッタ -->
</body>
</html>
